<!DOCTYPE html>
<html>
<head>
    <title>Resend Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #c8c8c8;
            font: 600 16px/18px 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        *,:after,:before{box-sizing:border-box}

        .login-wrap {
            width: 100%;
            max-width: 525px;
            min-height: 400px;
            position: relative;
            background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 70px 50px 50px 50px;
            background: rgba(40,57,101,.9);
        }

        .verify-title {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
        }

        .group {
            margin-bottom: 25px;
        }

        .label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }

        .input, .button {
            width: 100%;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,.1);
            color: white;
        }

        .button {
            background: #1161ee;
            margin-top: 10px;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <h1 class="verify-title">Resend Verification Email</h1>
            <form method="post" action="{% url 'account_email_verification_sent' %}">
                {% csrf_token %}
                <div class="group">
                    <label class="label">Email Address</label>
                    <input type="email" name="email" class="input" required placeholder="Enter your email address">
                </div>
                <div class="group">
                    <button type="submit" class="button">Send Verification Email</button>
                </div>
            </form>
            <div class="back-link">
                <a href="{% url 'account_login' %}">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
