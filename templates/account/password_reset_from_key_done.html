<!DOCTYPE html>
<html>
<head>
    <title>Password Changed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #c8c8c8;
            font: 600 16px/18px 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        *,:after,:before{box-sizing:border-box}

        .login-wrap {
            width: 100%;
            max-width: 525px;
            min-height: 400px;
            position: relative;
            background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 70px 50px 50px 50px;
            background: rgba(40,57,101,.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-title {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .message-text {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .message-button {
            background: #1161ee;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <h2 class="message-title">Password Changed</h2>
            <div class="message-text">
                <p>Your password has been successfully changed!</p>
                <p>You can now log in with your new password.</p>
            </div>
            <a href="{% url 'account_login' %}" class="message-button">Log In Now</a>
        </div>
    </div>
</body>
</html>
