<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: #c8c8c8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 525px;
            min-height: 400px;
            position: relative;
            background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-content {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 70px 50px 50px 50px;
            background: rgba(40,57,101,.9);
        }

        .reset-form .group {
            margin-bottom: 25px;
        }

        .reset-form .group .label,
        .reset-form .group .input,
        .reset-form .group .button {
            width: 100%;
            color: #fff;
            display: block;
        }

        .reset-form .group .input,
        .reset-form .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,.1);
        }

        .reset-form .group .label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .reset-form .group .button {
            background: #1161ee;
            margin-top: 10px;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            background: rgba(255,107,107,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,107,107,0.3);
        }

        .reset-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                min-height: 450px;
            }

            .login-content {
                padding: 50px 40px 40px 40px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                min-height: 400px;
            }

            .login-content {
                padding: 40px 30px 30px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h2 class="reset-title">Reset Password</h2>
            <div class="reset-form">
                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}

                    <div class="group">
                        <label for="reset-email" class="label">Email Address</label>
                        <input id="reset-email" type="email" name="email" class="input" placeholder="Enter your email address" required>
                        {% if form.email.errors %}
                            <div class="error-message">{{ form.email.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Send Reset Link">
                    </div>
                </form>

                <div class="back-link">
                    <a href="{% url 'account_login' %}">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
