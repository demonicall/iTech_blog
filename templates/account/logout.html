<!DOCTYPE html>
<html>
<head>
    <title>Log Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            background: #c8c8c8;
            font: 600 16px/18px 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        *,:after,:before{box-sizing:border-box}

        .login-wrap {
            width: 100%;
            max-width: 525px;
            min-height: 400px;
            position: relative;
            background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 70px 50px 50px 50px;
            background: rgba(40,57,101,.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logout-title {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .logout-message {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .logout-button {
            background: #1161ee;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .cancel-button {
            background: rgba(255,255,255,.1);
            color: #aaa;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .login-html {
                padding: 50px 40px 40px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <h1 class="logout-title">Log Out</h1>
            <div class="logout-message">
                <p>Are you sure you want to log out?</p>
                <p>You can always log back in anytime.</p>
            </div>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Yes, Log Out</button>
            </form>

            <a href="/" class="cancel-button">Cancel</a>
        </div>
    </div>
</body>
</html>
